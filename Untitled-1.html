<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成フォーム</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 10px 0; padding: 8px; width: 100%; max-width: 300px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>QRコード生成フォーム</h2>
  <input id="company" placeholder="会社名">
  <input id="name" placeholder="氏名">
  <input id="staff" placeholder="担当者名">
  <button onclick="generateQR()">QRコードを生成</button>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const company = document.getElementById("company").value;
      const name = document.getElementById("name").value;
      const staff = document.getElementById("staff").value;
      const text = `${company},${name},${staff}`;

      document.getElementById("qrcode").innerHTML = ""; // リセット
      new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
